<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div class="main-container">
            <header>
                <a href="#">
                    <img class="logo_booki_header" src="./images/logo/Booki.png" alt="Logo Booki" />
                </a>
                <nav class="nav_header">
                    <ul class="list_header">
                        <li class="hebergements_header">
                            <a href="#hebergements">Hébergements</a>
                        </li>
                        <li class="hebergements_header__activity">
                            <a href="#activity">Activités</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section class="main_title">
                    <h1>Trouvez votre hébergements pour des vacances de rêve</h1>
                    <p>En plein centre-ville ou en plaine nature</p>
                </section>
                <section class="main_searchbar">
                    <div class="main__searchbar__group">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="search" placeholder="Marseille, France" />
                        <button class="main__searchbar__group__button">Rechercher</button>
                        <button class="main__searchbar__group__logo">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </section>
                <section class="filter_cards">
                    <p>Filtres</p>
                    <ul class="list_filter">
                        <li>
                            <a href=""><i class="fa-solid fa-money-bill-wave"></i> Économique</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-person"></i> Familial</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-heart"></i> Romantique</a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-fire"></i> Nos pépites</a>
                        </li>
                    </ul>
                </section>
                <section class="info__section">
                    <p class="information">
                        <i class="fa-solid fa-circle-info"></i> Plus de 500 logements sont
                        disponibles dans cette ville
                    </p>
                </section>
        </div>
    </body>
</html>
